<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  
  <!-- Play button with gradient -->
  <path d="M 70 60 L 130 100 L 70 140 Z" fill="url(#grad2)" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.1))"/>
  
  <!-- Highlight on play button -->
  <ellipse cx="95" cy="85" rx="15" ry="12" fill="white" opacity="0.3"/>
  
  <!-- Decorative stars -->
  <path d="M 150 80 L 155 92 L 168 92 L 157 100 L 162 112 L 150 104 L 138 112 L 143 100 L 132 92 L 145 92 Z" fill="#FBBF24" opacity="0.8"/>
  <circle cx="60" cy="50" r="3" fill="#06B6D4" opacity="0.6"/>
  <circle cx="140" cy="140" r="2" fill="#10B981" opacity="0.6"/>
</svg>